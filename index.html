<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Frases del día</title>
</head>
<body>
    <div class="recordatorio">
        <a>Recuerda venir mañana por tu frase</a>
    </div>

    <div class="resolution">
        <div class="desktop">
            <div class="frase-contenedor">
                <a class="frase_pc" id="frase"></a>
            </div>
        </div>
        <div class="tablet">
            <div class="frase-contenedor">
                <a class="frase_tablets" id="frase"></a>
            </div>
        </div>
        <div class="movil">
            <div class="frase-contenedor">
                <a class="frase_moviles" id="frase"></a>
            </div>
        </div>
        <div class="logo">
            <a href="https://www.instagram.com/pastoral.finis/?hl=es-la">
                <img src="Logo pc y tablet.png" alt="Logo Universidad">
            </a>
        </div>
        <div class="logo-celular">
            <a href="https://www.instagram.com/pastoral.finis/?hl=es-la">
                <img src="Dirección-de-Pastoral-BLANCO (1) (1).png" alt="Logo Universidad">
            </a>
        </div>
        <div class="instagram">
                <img src="Mision-Linares2025.jpg" alt="Sin carga">
                <a href="https://www.instagram.com/pastoral.finis/?hl=es-la" target="_blank">
                    <button class="btn-overlay">Nuestro Instagram</button>
                </a>
        </div>
        <div class="actividad_1">
            <img src="actividad_1.jpg" alt="actividad">
            <a href="https://forms.gle/unXJ13jXodjADPKQ8">
                <button class="btn-overlay">Trekking Estudiantes</button>
            </a>
        </div>
        <div class="actividad_2">
            <img src="actividad_2.jpg" alt="actividad">
            <a href="https://forms.gle/ew173APG1mbTLFDo7">
                <button class="btn-overlay">Quest</button>
            </a>
        </div>
        <div class="pastoral">
            <img src="pastoral.jpg" alt="pastoral">
            <a href="https://noticias.uft.cl/category/comunidad-finis-terrae/pastoral/">
                <button class="btn-overlay">Mas sobre Pastoral</button>
            </a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
